<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Prediction Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Model Prediction Form</h1>
    <p>Library Version: v{{ version }}</p>
    <form action="/predict" method="post">
        <label for="input_text">Enter Text:</label>
        <input type="text" id="input_text" name="input_text" required><br><br>

        <label for="model_select">Choose a model:</label>
        <select id="model_select" name="model_select">
            <option value="model1">Model 1</option>
            <option value="model2">Model 2</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
